<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Calculator</title>

	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

<style type="text/css">


body {background-color: royalblue; }	
h1 {font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;
color: white;}
.title {text-align: center;
        font-family: bold;
        font-size: 300px}
.buttons {text-align: center;}  
.img { width: 350px; height: 100px;
 	margin-right:auto; margin-left:auto; 
color: white;}
 .table { width: 400px; height: 400px;
 	margin-right:auto; margin-left:auto;
 	margin-top: 300px; }

</style>





</head>

<body>

	<div class="title">

	<h1>NEWTONIAN CALCULATOR</h1>

</div>

<br>


<div class="img">

	<table border="1" cellpadding="20" cellspacing="20" style="color: white;">
		<tr>
			<td>

<img src="img.jpeg" width="325px" height="400px">

</td>
</tr>
</table>



</div>

<br>
<br>


<div class="table">

<table border="1" cellpadding="20" cellspacing="20">

	<tr>
		<td>Hi my name is Isaac. Let me solve some equations for you! </td>
	</tr>

	<tr>
		<td> 
			<form>
				<p>Give me a value for x:</p> <input type="text" id="x" width="200px"; height="30px">
				<p>Give me a value for y:</p> <input type="text" id="y" width="200px"; height="30px">

			</form>

		</table>
	</div>
		
	<div class="buttons">


<button type="submit" class="btn btn-success" onclick="product()" style=" width: 300px;">
Product of X and Y
<script>

function product(){
	var x = document.getElementById("x").value;
	var y = document.getElementById("y").value;
	var product = Number(x) * Number(y);
	window.alert("The product is: " + product);
}
</script>

				<button type="submit" class="btn btn-danger" onclick="remainder()" style=" width: 300px;">
				Remainder of X and Y </button>
				<script>
				
				function remainder(){
					var x = document.getElementById("x").value;
					var y = document.getElementById("y").value;
					var remainder = Number(x) % Number(y);
					window.alert("The remainder is: " + remainder);
				}
</script>

<br>
<br>

	<button type="submit" class="btn btn-warning" onclick="exponent()" style=" width: 300px;">
	Exponent of X and Y
	<script>
	
	function exponent(){
		var x = document.getElementById("x").value;
		var y = document.getElementById("y").value;
		var exponent = Number(x) ** Number(y);
		window.alert("The exponent is: " + exponent);
	}
</script>
</button>

<br>
<br>

	<button type="submit" class="btn btn-primary" onclick="equality()" style=" width: 300px;">
	Equality of X and Y
	<script>
	
	function equality(){
		var x = document.getElementById("x").value;
		var y = document.getElementById("y").value;
		var equality = Number(x) == Number(y);
		window.alert("The equality is: " + equality);
	}
</script>
</button>	












<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

</body>
</html>
